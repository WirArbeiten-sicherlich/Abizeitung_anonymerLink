<!DOCTYPE html>
<html>
<head>
    <title>Bonjour</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea, button { padding: 10px; font-size: 16px; }
        textarea { height: 100px; resize: vertical; }
    </style>
</head>
<body>
    <form action="https://formsubmit.com/supercooleadresse1999@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_subject" value="New File Submission">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_autoresponse" value="Thank you for your submission! We received your file and message.">
        
        <label><strong>Select Image:</strong></label>
        <input type="file" name="image" accept="image/*" required>
        
        <label><strong>Your Note:</strong></label>
        <textarea name="note" placeholder="Enter your text here..." required></textarea>
        
        <button type="submit" style="background: #007bff; color: white; border: none; cursor: pointer;">
            Send
        </button>
    </form>
</body>
</html>
